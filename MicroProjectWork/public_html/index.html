<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Student Enrollment Form using jpdb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Student Enrollment Form</h2>
      <form id="empForm" method="post">
        <div class="form-group">
          <span
            ><label>Student Roll no: </label>
            <label id="RollnoMsg"> </label
          ></span>
          <input
            type="text"
            class="form-control"
            id="StuId"
            onchange="getStu()"
            placeholder="Enter Student Roll number:"
            required
          >
        </div>
        <div class="form-group">
          <label>Student Name: </label>
          <input
            type="text"
            class="form-control"
            id="StuName"
            placeholder="Enter Student Full Name:"
          >
        </div>
        <div class="form-group">
          <label>Class: </label>
          <input
            type="text"
            class="form-control"
            id="StuClass"
            placeholder="Enter Class: "
          >
        </div>
        <div class="form-group">
            <label>Birth Date: </label>
            <input
              type="text"
              class="form-control"
              id="dob"
              placeholder="Enter Student Birthdate:"
            >
          </div>
          <div class="form-group">
            <label>Address: </label>
            <input
              type="text"
              class="form-control"
              id="add"
              placeholder="Enter Student Address:"
            >
          </div>
          <div class="form-group">
            <label>Enrollment Date: </label>
            <input
              type="text"
              class="form-control"
              id="edate"
              placeholder="Enter Student Enrollment Date:"
            >
          </div>
        <div class="form-group text-center">
            <button
          type="button"
          class="btn btn-lg btn-primary"
          id="save"
          value="Save"
          onclick="saveaddta()"
          disabled
            >Save</button>
            <button
          type="button"
          class="btn btn-lg btn-primary"
          id="update"
          value="Save"
          onclick="updateaddta()"
          disabled
            >Update</button>
            <button
          type="button"
          class="btn btn-lg btn-primary"
          id="reset"
          value="Save"
          onclick="resetForm()"
          disabled
            >Reset</button>
        </div>  
        
      </form>
    </div>
        <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="index.js" ></script>
  </body>
</html>
